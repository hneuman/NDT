{% extends 'main.html' %}
{% load static %}

{% block contenido %}


<h1>Principal</h1>
<section>
	<article>	

		
		<div class="container">
		  <br>
		  <div id="myCarousel" class="carousel slide" data-ride="carousel">
		    <!-- Indicators -->
		    <ol class="carousel-indicators">
		      <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
		      <li data-target="#myCarousel" data-slide-to="1"></li>
		      <li data-target="#myCarousel" data-slide-to="2"></li>
		      <li data-target="#myCarousel" data-slide-to="3"></li>
		    </ol>

		    <!-- Wrapper for slides -->
		    <div class="carousel-inner" role="listbox">

		      <div class="item active">
		        <img src="{% static 'imagen/fondo.jpg' %}" alt="Chania" width="460" height="345">
		        <div class="carousel-caption">
		          <h2>Graficos</h2>
		          <p>La mejor Solucion con base numerica.</p>
		        </div>
		      </div>

		      <div class="item">
		        <img src="{% static 'imagen/planta.jpg' %}" alt="Chania" width="460" height="345">
		        <div class="carousel-caption">
		          <h2>Industrias</h2>
		          <p> Plantas de diversos procesos.</p>
		        </div>
		      </div>
		    
		      <div class="item">
		        <img src="{% static 'imagen/Inspector.jpg' %}" alt="Flower" width="460" height="345">
		        <div class="carousel-caption">
		          <h2>Inspectores</h2>
		          <p> Inspectores de todos los rangos.</p>
		        </div>
		      </div>
		  
		    </div>

		    <!-- Left and right controls -->
		    <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
		      <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
		      <span class="sr-only">Previous</span>
		    </a>
		    <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
		      <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
		      <span class="sr-only">Next</span>
		    </a>
		  </div>
		</div>

		
	</article>
</section>



{% endblock %}
