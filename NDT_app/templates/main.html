{% load static %}
{% load staticfiles %}

<!doctype html>  
<html>  

    <head>  

		<meta charset="utf-8" /> 

		<title>Plantilla en blanco</title>
		<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
		<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
   		<link rel="stylesheet" href="{% static 'css/app.css' %}">




    </head>



    <body>  
		<header>
			
			<div class="cabecera" style="background: url('{% static "imagen/fondo.jpg" %}') top left no-repeat; background-size: 100% 100%;">
				
				<div class="contra_menu"></div>
				
				<div class="menu">
					<nav>
						<ul>
						    <li><a title="Contactanos" href='{% url 'contacto' %}'>Contactanos</a></li>
						    <li><a title="Quienes Somos" href='{% url 'quienes_somos' %}'>Quienes Somos</a></li>
						    <li><a title="Productos" href='{% url 'productos' %}'>Productos</a></li>
						    <li><a title="Inicio" href='{% url 'inicio' %}'>Inicio</a></li>

						</ul>
					</nav>
				</div>
			</div>

		</header>

		<div class="tabla">
			<div class="columna">
				
			</div>
			
			<div class="cuerpo_contenido">
				
				{% block contenido %}{% endblock %}

			</div>

			<div class="columna">
				
			</div>

		</div>
		
		<footer>
			<div class="pies">
			</div>		
		</footer>
    </body>

</html>
